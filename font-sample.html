<! DOCTYPE HTML>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab%7CPlayfair+Display%7CRaleway" rel="stylesheet">
    <style>
      .lede{
        font-family: 'Josefin Slab';
        font-size: 300%;
        }
      .copy{
        font-family: 'Playfair Display';
        }
      .sentence{
        font-family: Raleway;
        }
    </style>
  </head>
  <body>
    <p class="lede">I love fonts!</p>
    <p class="copy">Fonts are fun to play with to get across different moods.</p>
    <p class="sentence">However, I'm not always sure which fonts look good together.</p>
  </body>
</html>
